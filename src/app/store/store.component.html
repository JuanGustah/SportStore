<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a class="navbar-brand">SPORTSTORE</a>
        </div>
    </div>
    <div class="row">
        <div class="col-3 p-2 ">
            <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">Home</button>
            <button *ngFor="let cat of categories" class="btn btn-outline-primary btn-block" [class.active]="cat==selectedCategory"
            (click)="changeCategory(cat)"            
            >{{cat}}</button>

            <div class="input-group mt-3" >
                <input type="text" class="form-control" placeholder="Busca" [(ngModel)]="titulo" [ngModelOptions]="{standalone: true}">
                    <div class="input-group-prepend">
                        <button type="submit" (click)="pesquisa()">&#x2315;</button>
                    </div>
            </div>
        </div>
        <div class="col-9 p-2">
            
            <div *ngFor="let product of products">
                    <div class="card mb-3 bg-light" style="max-width: 540px;">
                            <div class="row no-gutters">
                              <div class="col-md-4">
                                <img [src]="product.url" class="img-thumbnail card-img" >
                              </div>
                              <div class="col-md-8">
                                <div class="card-body">
                                        <h4 class="card-title">
                                                {{product.name}}
                                                    <span class="badge badge-pill badge-primary float-right">
                                                        {{product.price|currency:"USD":"symbol":"2.2-2"}}
                                                    </span>
                                        </h4>
                                        <div class="card-text bg-white p-1">
                                                {{product.description}}
                                        </div>
                                </div>
                              </div>
                            </div>
                          </div>
            </div>
            
        

            <div class="form-inline float-left mr-1">
                <select class="form-control" [value]="productsPerPage" (change)="changePageSize($event.target.value)">
                    <option value="3">3 per page</option>
                    <option value="4">4 per page</option>
                    <option value="6">6 per page</option>
                    <option value="8">8 per page</option>
                </select>
            </div>

            <div class="btn-group float-right">
                    <button *ngFor="let page of pageNumbers" (click)="changePage(page)" class="btn btn-outline-primary" [class.active]="page==selectedPage">
                        {{page}}
                    </button>
            </div>
        </div>
    </div>
</div>
